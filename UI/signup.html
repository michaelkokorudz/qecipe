<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-action {
      background-color: #62bb2e;
      color: white;
    }

    .btn-action:hover {
      background-color: #294f14;
      color: white;
    }

    .btn-secondary {
      background-color: #f8f9fa;
      color: #62bb2e;
      border: 1px solid #62bb2e;
    }

    .btn-secondary:hover {
      background-color: #62bb2e;
      color: white;
    }

    .error-message {
      color: red;
      display: none;
    }

    .success-message {
      color: green;
      display: none;
    }

    .title {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      color: #62bb2e;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>
  <div class="signup-container">
     <!-- QECIPE Title -->
    <div class="title">QECIPE</div>
    <h1 class="text-center" style="color: #62bb2e;">Sign-Up</h1>

    <!-- Sign-Up Form -->
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-action btn-block">Sign-Up</button>
    </form>

    <!-- Link to Login -->
    <p class="text-center mt-3">
      Already have an account?
      <a href="login.html" class="btn btn-secondary btn-block mt-2">Login Here</a>
    </p>

    <p id="signupMessage" class="text-center mt-3"></p>
</div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/comm_mikey.js"></script>
  <script>
    $(document).ready(function () {
      $("#signupForm").on("submit", function (event) {
        event.preventDefault();

        const username = $("#username").val();
        const password = $("#password").val();
        const messageElement = $("#signupMessage");

        // Call the signUpUser function
        signUpUser(username, password, function (err) {
          if (err) {
            // Display error message
            messageElement
              .text("Sign-up failed: " + (err.error || err.statusText))
              .removeClass("success-message")
              .addClass("error-message")
              .show();
          } else {
            // Display success message and redirect
            messageElement
              .text("Sign-up successful! Redirecting to Login...")
              .removeClass("error-message")
              .addClass("success-message")
              .show();

            setTimeout(() => {
              window.location.href = "login.html"; // Redirect to login page
            }, 1500);
          }
        });
      });
    });
  </script>
</body>

</html>
