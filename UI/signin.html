<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-login {
      background-color: #62bb2e;
      color: white;
    }
    .btn-login:hover {
      background-color: #294f14;
      color: white;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1 class="text-center" style="color: #62bb2e;">QECIPE</h1>
  <h2 class="text-center">Sign In</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <button type="submit" class="btn btn-login btn-block">Sign In</button>
  </form>
  <p id="loginMessage" class="text-center text-success mt-3" style="display: none;">Login successful! Redirecting...</p>
</div>

<!-- JavaScript -->
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevents the form from submitting the traditional way

    // Get the input values
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Simulate successful login (any credentials work)
    if (username && password) {
      document.getElementById("loginMessage").style.display = "block"; // Show success message
      setTimeout(() => {
        window.location.href = "dashboard.html"; // Redirect to dashboard or another page
      }, 2000);
    }
  });
</script>

</body>
</html>
