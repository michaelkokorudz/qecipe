<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fridge Inventory</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      min-width: 200px;
      max-width: 200px;
      background-color: #62bb2e;
      padding: 15px;
    }

    .sidebar a {
      color: white;
      padding: 10px 15px;
      display: block;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #294f14;
      color: white;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .navbar .user-icon {
      font-size: 1.5rem;
      color: #62bb2e;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="dashboard.html" class="text-white">
      <h4>QECIPE</h4>
    </a>
    <a href="fridge.html">My Fridge</a>
    <a href="recipes.html">Recipes</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">My Fridge</span>
      <div class="ml-auto">
        <i id="usernameDisplay" class="bi bi-person-circle user-icon"></i> <!-- User Icon -->
        <span id="usernameLabel" style="font-size: 1rem; color: #62bb2e; margin-left: 10px;"></span>
      </div>
    </nav>

    <!-- Add Item Button -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn mt-3 mb-3" style="background-color: #62bb2e; color: white;" data-toggle="modal"
        data-target="#addItemModal">
        Add Item
      </button>
    </div>

    <!-- Inventory Table -->
  <div id="inventoryTableContainer">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Quantity</th>
          <th scope="col">Unit</th>
          <th scope="col">Location</th>
          <th scope="col">Expiration Date</th>
          <th scope="col" class="text-right">Actions</th>
        </tr>
      </thead>
      <tbody id="inventoryTableBody">
        <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Modal for Adding Item -->
  <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addItemForm">
            <div class="form-group">
              <label for="itemName">Item Name</label>
              <select class="form-control" id="itemName">
                <option value="Milk">Milk</option>
                <option value="Eggs">Eggs</option>
                <option value="Butter">Butter</option>
                <option value="Cheese">Cheese</option>
                <option value="Yogurt">Yogurt</option>
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Fish">Fish</option>
                <option value="Apples">Apples</option>
                <option value="Bananas">Bananas</option>
                <option value="Oranges">Oranges</option>
                <option value="Potatoes">Potatoes</option>
                <option value="Tomatoes">Tomatoes</option>
                <option value="Onions">Onions</option>
                <option value="Carrots">Carrots</option>
                <option value="Rice">Rice</option>
                <option value="Pasta">Pasta</option>
                <option value="Sugar">Sugar</option>
                <option value="Salt">Salt</option>
              </select>
            </div>
            <div class="form-group">
              <label for="itemQuantity">Quantity</label>
              <input type="number" class="form-control" id="itemQuantity" placeholder="Enter quantity">
            </div>
            <div class="form-group">
              <label for="itemUnit">Unit</label>
              <select class="form-control" id="itemUnit">
                <option value="L">L</option>
                <option value="Kg">Kg</option>
                <option value="Items">Items</option>
              </select>
            </div>
            <div class="form-group">
              <label for="itemLocation">Location</label>
              <select class="form-control" id="itemLocation">
                <option value="Fridge">Fridge</option>
                <option value="Pantry">Pantry</option>
              </select>
            </div>
            <div class="form-group">
              <label for="expirationDate">Expiration Date</label>
              <input type="date" class="form-control" id="expirationDate">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" style="background-color: #62bb2e; color: white;"
            onclick="addFridgeItem()">Add Item</button>
        </div>
      </div>
    </div>
  </div>
   <!-- Modal for Removing Item -->
   <div class="modal fade" id="removeItemModal" tabindex="-1" aria-labelledby="removeItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="removeItemModalLabel">Remove Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="removeItemForm">
            <div class="form-group">
              <label for="removeItemQuantity">Amount to Remove</label>
              <input type="number" class="form-control" id="removeItemQuantity" placeholder="Enter amount to remove">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" onclick="confirmRemoveItem()">Remove</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies from CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/comm_mikey.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const username = getUsername();
      if (username) {
        document.getElementById("usernameLabel").innerText = username;
      }
      fetchFridgeItems();
    });
  </script>
</body>

</html>
