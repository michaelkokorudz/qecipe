<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }

    .signup-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-action {
      background-color: #62bb2e;
      color: white;
    }

    .btn-action:hover {
      background-color: #294f14;
      color: white;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h1 class="text-center" style="color: #62bb2e;">Sign Up</h1>

    <!-- Sign Up Form -->
    <form id="signupForm" onsubmit="signUpUser(event)">
      <div class="form-group">
        <label for="addUser-username">Username</label>
        <input type="text" class="form-control" id="addUser-username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="addUser-password">Password</label>
        <input type="password" class="form-control" id="addUser-password" placeholder="Choose a password" required>
      </div>
      <button type="submit" class="btn btn-action btn-block">Sign Up</button>
    </form>

    <p id="signupMessage" class="text-center mt-3" style="display: none;"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="UI/js/comm_mikey.js"></script>
  <script>
    // Function to Sign Up the User
    function signUpUser(event) {
      event.preventDefault(); // Prevent default form submission

      const data = {
        username: $("#addUser-username").val(),
        password: $("#addUser-password").val(),
      };

      apiCall("add_user", data, "POST", (response) => {
        const messageElement = $("#signupMessage");
        if (response === "User added successfully") {
          messageElement.text("Sign Up successful! You can now log in.").removeClass("text-danger").addClass("text-success").show();
          $("#signupForm")[0].reset(); // Clear the form
        } else {
          messageElement.text(response).removeClass("text-success").addClass("text-danger").show();
        }
      });
    }
  </script>
</body>

</html>
